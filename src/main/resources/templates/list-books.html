<!DOCTYPE html>
<html lang-"en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Employee Directory</title>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>

<h3>Book Directory</h3>
<hr>
<div class="container">
<a th:href="@{/books/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
Add Book
</a>

<table class="table table=bordered table-striped">
<thead class="thead-dark">
<tr>
<th>BookName</th>
<th>NumberOfPages</th>
<th>Price</th>
<th>Author</th>
<th>Action</th>
</tr>
</thead>

<tbody>
	<tr th:each="tempBook : ${books}">
		<td th:text="${tempBook.bookName}" />
		<td th:text="${tempBook.numberOfPages}" />
		<td th:text="${tempBook.price}" />
		<td th:text="${tempBook.author}" />
		<td>
			<a th:href="@{/books/showFormForUpdate(bookId=${tempBook.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
			
			<a th:href="@{/books/delete(bookId=${tempBook.id})}" 
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
						Delete
					</a>
			
		</td>
	</tr>

</tbody>

</table>
</div>

<a href="/logout">Logout</a>
</body>


</html>
